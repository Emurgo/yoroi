version: 2.1

rn_defaults: &rn_defaults
  working_directory: ~/project
  docker:
    - image: cimg/node:16.5.0

jobs:
  install-dependencies:
    <<: *rn_defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - restore_cache:
          keys:
            - v1-0-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --network-concurrency 1
      - save_cache:
          key: v1-0-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
          paths: [node_modules, yarn.lock]
      - persist_to_workspace:
          root: .
          paths: [.]

  flow:
    <<: *rn_defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: yarn flow

  test:
    <<: *rn_defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: yarn test

  lint:
    <<: *rn_defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: yarn lint

workflows:
  main:
    jobs:
      - install-dependencies
      - lint:
          requires:
            - install-dependencies
      - flow:
          requires:
            - install-dependencies
