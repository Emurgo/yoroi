name: Trigger Gitlab jobs
on:
  pull_request_review:
    types: [ submitted ]

jobs:

  Build_Request:
    if: github.event.review && (github.event.review.state == 'approved' || contains(github.event.review.body, '/check'))
    name: Requst building the app
    runs-on: ubuntu-latest
    steps:
    - name: Extract branch name
      uses: actions/checkout@v3
      run: echo "branch=$(git branch --show-current)" >> $GITHUB_OUTPUT
      id: extract_branch

    - name: Trigger GitLab CI
      run: echo ${{ steps.extract_branch.outputs.branch }}

