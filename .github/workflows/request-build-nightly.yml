name: Trigger Gitlab jobs
on:
  pull_request_review:
    types: [ submitted ]

jobs:
  Build_Request:
    if: github.event.review && (github.event.review.state == 'approved' || contains(github.event.review.body, '/check'))
    name: Requst building the app
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Get latest commit
      run: echo "latest_commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
      id: extract_latest_commit

    - name: Trigger GitLab CI
      run: curl --request POST --form token=${{ secrets.GITLAB_TOKEN }} --form ref=main --form "variables[BUILD_BRANCH]=${{ steps.extract_latest_commit.outputs.latest_commit }}" ${{ secrets.GITLAB_API_PIPELINE }} > tempfile

